<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Hello World Endpoints</title>

<script src="hello.js"></script>

<!--  Load the Google APIs Javascript client library -->
<!--  Then call the init function, which is defined in hello.js -->
<script src="https://apis.google.com/js/client.js?onload=init"></script>

 <style type="text/css">
 
   h1 { 
    font-size: 120%; 
    font-family: Verdana, Arial, Helvetica, sans-serif; 
    color: #333366;
    position:center;
   }
   
   .form-style-5{
    max-width: 500px;
    padding: 10px 20px;
    background: #f4f7f8;
    margin: 10px auto;
    padding: 20px;
    background: #f4f7f8;
    border-radius: 8px;
    font-family: Georgia, "Times New Roman", Times, serif;
}
   
  </style>

</head>

<body>
<H1>My First Endpoints App</H1>
<div class="form-style-5">
<P><input id="input_greet_generically" type="button" value="please wait" 
  onclick="will_be_set_after_endpoints_apis_loaded"></P>
  
<P>What is your name?<input value ="Dmitry" name="field1" id="name_field"></P>

<P><input id="input_greet_by_name" type="button" value="please wait" 
  onclick="will_be_set_after_endpoints_apis_loaded"></P>
<P>What period of day is it?<input value ="evening" name="field1" id="period_field"></P>
<P><input id="input_greet_by_period" type="button" value="please wait" 
  onclick="will_be_set_after_endpoints_apis_loaded"></P>
  
 <P>What is your surname?<input value ="Litvin" name="field1" id="full_field"></P>
 <P><input id="input_greet_by_fullname" type="button" value="please wait" 
  onclick="will_be_set_after_endpoints_apis_loaded"></P>
  
  </div>


</body>



</html>
